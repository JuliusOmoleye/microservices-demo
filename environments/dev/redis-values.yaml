# Development environment values for redis service
replicaCount: 1

image:
  repository: redis
  tag: "7-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Development-specific configurations
env:
  REDIS_PASSWORD: ""
  REDIS_DB: 0
  REDIS_HOST: redis-dev
  REDIS_PORT: 6379

# Health checks for development
healthCheck:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Development-specific features
features:
  persistence: false
  monitoringEnabled: true
  debugLogging: true
  maxMemory: 64mb

# Redis configuration for development
redis:
  maxmemory: 64mb
  maxmemoryPolicy: allkeys-lru
  save: ""
  appendonly: no
# Staging environment values for redis service
replicaCount: 1

image:
  repository: redis
  tag: "7-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 6379

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Staging-specific configurations
env:
  REDIS_PASSWORD: ""
  REDIS_DB: 0
  REDIS_HOST: redis-staging
  REDIS_PORT: 6379

# Health checks for staging
healthCheck:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Staging-specific features
features:
  persistence: true
  monitoringEnabled: true
  debugLogging: false
  maxMemory: 128mb

# Redis configuration for staging
redis:
  maxmemory: 128mb
  maxmemoryPolicy: allkeys-lru
  save: "900 1 300 10 60 10000"
  appendonly: yes
  appendfsync: everysec
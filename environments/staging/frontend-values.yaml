# Staging environment values for frontend service
replicaCount: 2

image:
  repository: nginx
  tag: "1.26-alpine"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 150m
    memory: 192Mi

# Staging-specific configurations
env:
  NODE_ENV: staging
  API_URL: http://backend-staging:3000
  DEBUG: false

# Health checks for staging
healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Staging-specific features
features:
  hotReload: false
  debugMode: false
  sourceMaps: false
  devTools: false
  compression: true
  caching: true

# Autoscaling configuration for staging
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70
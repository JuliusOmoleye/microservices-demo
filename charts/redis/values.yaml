image:
  repository: redis
  tag: "7-alpine"
  pullPolicy: IfNotPresent

service:
  port: 6379

persistence:
  enabled: false
  size: 5Gi
  accessMode: ReadWriteOnce
  storageClass: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices-demo
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - service: frontend
        environment: dev
        namespace: microservices-demo-dev
      - service: frontend
        environment: staging
        namespace: microservices-demo-staging
      - service: frontend
        environment: prod
        namespace: microservices-demo-prod
      - service: backend
        environment: dev
        namespace: microservices-demo-dev
      - service: backend
        environment: staging
        namespace: microservices-demo-staging
      - service: backend
        environment: prod
        namespace: microservices-demo-prod
      - service: database
        environment: dev
        namespace: microservices-demo-dev
      - service: database
        environment: staging
        namespace: microservices-demo-staging
      - service: database
        environment: prod
        namespace: microservices-demo-prod
      - service: redis
        environment: dev
        namespace: microservices-demo-dev
      - service: redis
        environment: staging
        namespace: microservices-demo-staging
      - service: redis
        environment: prod
        namespace: microservices-demo-prod
      - service: worker
        environment: dev
        namespace: microservices-demo-dev
      - service: worker
        environment: staging
        namespace: microservices-demo-staging
      - service: worker
        environment: prod
        namespace: microservices-demo-prod
  template:
    metadata:
      name: '{{service}}-{{environment}}'
      labels:
        app.kubernetes.io/name: '{{service}}'
        app.kubernetes.io/part-of: microservices-demo
        environment: '{{environment}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/JuliusOmoleye/microservices-demo.git
        path: charts/{{service}}
        targetRevision: '{{#eq environment "prod"}}release{{else}}HEAD{{/eq}}'
        helm:
          valueFiles:
          - values.yaml
          - ../environments/{{environment}}/{{service}}-values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m